<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

    <!-- Bootstrap and jquery -->
    <link rel="stylesheet" href="libs/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="libs/jquery/js/jquery-3.3.1.min.js"></script>
    <script src="libs/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!-- Projects files -->
    <link rel="stylesheet" href="style/search.css">
    <script src="src/first-page.js"></script>

</head>

<body>
    <div class="all-page">
        <h1>Car Finder</h1>
        <form method="GET" action="/">
            <div>
                <h2>Search:</h2>
                <input id="search-info" name="search" class="form-control input-text" maxlength="100" placeholder="Ex: Toyota, BMW Series 3, Porsche...">
            </div>

            <div>
                <h2>Transmission:</h2>
                <div class="input-radio">
                    <input type="radio" id="none-id" name="transmission" value="none" checked> <label for="none-id" class="lead">Not Specified</label>
                    <input type="radio" id="manual-id" name="transmission" value="manual"> <label for="manual-id" class="lead">Manual</label>
                    <input type="radio" id="automatic-id" name="transmission" value="automatic"> <label for="automatic-id" class="lead">Automatic</label>
                </div>
            </div>

            <div>
                <h2>Colour:</h2>
                <select class="form-control select-info" name="colour" id="colour">
                    <option value="none">Not Specified</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="grey">Grey</option>
                </select>
            </div>

            <div>
                <h2>Price Maximum:</h2>
                <select class="form-control select-info" name="price" id="price">
                    <option value=0>Not Specified</option>
                    <option value=10000>U$ 10000</option>
                    <option value=20000>U$ 20000</option>
                    <option value=30000>U$ 30000</option>
                    <option value=50000>U$ 50000</option>
                    <option value=70000>U$ 70000</option>
                    <option value=100000>U$ 100000</option>
                </select>
            </div>

            <div>
                <h2>Mileage Maximum:</h2>
                <select class="form-control select-info" name="milage" id="milage">
                    <option value=0>Not Specified</option>
                    <option value=10000>10000 miles</option>
                    <option value=20000>20000 miles</option>
                    <option value=30000>30000 miles</option>
                    <option value=50000>50000 miles</option>
                    <option value=70000>70000 miles</option>
                    <option value=100000>100000 miles</option>
                </select>
            </div>

            <div class="btn-holder">
                <input type="submit" value="Search" class="btn btn-lg btn-primary submit-btn">
            </div>
        </form>

        <div id="show-res-data"></div>
    </div>

</body>

</html>
